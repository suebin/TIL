<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Frame Animation</title>
<script src=js/jquery-3.6.0.min.js></script>
<script>
$(document).ready(function() {
	var img_ar = [
        '0.png', '1.png', '2.png', '3.png', '4.png',
        '5.png', '6.png', '7.png', '8.png', '9.png',
        '10.png', '11.png', '12.png', '13.png', '14.png' 
        ];
	
	//setInterval (animate 메서드 효과)
	var count = 0;
	var timer;
	$("#start").on('click', function(){
		// 현재 setInterval 동작 중이면 멈춰라 !
		if (timer != undefined) {clearInterval(timer);}
		
		timer = setInterval(function(){
			$("img").attr("src", "animationimages/"+img_ar[count % img_ar.length])
			// 만약 각 이미지의 크기가 다르다면 width, height도 지정해주기
			$("img").css("float","right"); // 오른쪽 끝에 붙이기
			count++
		}, 100) // 0.1초에 한 번씩 function() 실행
	});
	
	$("#stop").on('click', function(){
		clearInterval(timer);
	});
});
</script>
</head>

<body>
<input type=button value="애니메이션시작" id="start">
<input type=button value="애니메이션종료" id="stop">
<img>
</body>

</html>
