<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 전파</title>
<style>
h1 {
	width: 500px;
	height: 200px;
	border: 2px solid aqua;
}

a {
	width: 200px;
	height: 100px;
	border: 2px solid navy;
}
</style>
</head>

<body>
	<h1 id="outer">
		<a id="inner" href="test.html">이동</a>
	</h1>

	<script>
		// 기본 동작 취소하기 : preventDefault 메서드
		// 이벤트의 전파 취소하기 : stopPropagation 메서도

		document.querySelector("a").onclick = function(e) {
			alert("1. a 태그에서 이벤트 발생 !"); // 자식 태그 이벤트 먼저 : 이벤트 부모 태그로 전달
			e.preventDefault(); // + 3. 내장 동작 : 링크 이동 취소
			e.stopPropagation(); // 부모한테 이벤트 전달하고 싶지 않다. (이벤트 버블링 X)
		}

		document.querySelector("h1").onclick = function() {
			alert("2. h1 태그로 이벤트 전파 !");
		}
	</script>

</body>
</html>

<!-- 내장 기능을 가지고 있는 HTML 태그 3개
a 태그 : 동작 내장 태그, css 내장 태그
input type=submit : form action 파일 이동
input type=reset  : 입력 내용 삭제하고 action 이동을 취소
-->
