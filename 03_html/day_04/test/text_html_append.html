<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src=js/jquery-3.6.0.min.js></script>
<script>
$(document).ready(function() {
	// 1. setter
	
	// id=contents인 input 태그 수정 (text()는 태그도 문자열 취급한다.)
	$("#contents").html("<input type=password value='1234'>");
	

	// id=contents인 input 태그 뒤에 새로운 input 태그 추가
	// $("#contents").html($("#contents").html() + "<input type=password value='1234'>");
	$("#contents").append("<input type=password value='1234'>");
	
	
	// 2. getter
	alert($("#contents").text()); // text가 없으므로 안 보인다.
	alert($("#contents").html()); // 잘 보여준다.
	
	
	// 3. 삭제
	$("#contents").html("");
	
	/*
	$("input:text").value
	
	위 표현은 잘못되었다.
	.value는 DOM 객체에 사용할 수 있다.
	jQuery는 . 뒤에 메서드만 온다.
	
	html(), text()에 올 수 있는 태그는 무엇일까 ?
	<h1>처럼 시작태그가 있고, 종료 태그가 있을 때 가능하다.
	마치 innerHTML과 같다.
	따라서 input 태그는 올 수 없다.
	
	따라서 input 태그 안의 값은 value 라는 속성을 읽는 방법을 사용한다.
	아래 두 방법은 같다.
	$("input:text").attr("value");
	$("input:text").val();
	*/
});
</script>
</head>

<body>
<div id="contents"><input type=text value="jquery"><br></div>
</body>

</html>
