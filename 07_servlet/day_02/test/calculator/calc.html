<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src=js/jquery-3.6.0.min.js></script>
<script>
$(document).ready(function(){
	
	// <form>을 Servlet으로 보내기 전에 jQuery로 " 유효성 검사 "
	// 숫자가 아닌 다른 문자를 눌렀을 때 
	$('form').on('submit', function(e) {
		if(isNaN($('#su1').val()) || isNaN($('#su2').val())) {
			$('div').html("숫자만 입력하세요 !");
			e.preventDefault();
		}		
	});
	
	// button 클릭하면 submit 기능을 하도록 구현해보자!
	$("input:button").on('click', function() {
		//$("form").attr("action", "");
		//$("form").attr("method", "get");
		$("form").submit();
	});
	
});
</script>
</head>
<body>

<!-- form 태그 : POST 방식  -->
<form action="calc" method="post">
<input type=text name="su1" id="su1">
<select name="op">
	<option>+</option>
	<option>-</option>
	<option>*</option>
	<option>/</option>
	<option>/</option>
</select>
<input type=text name="su2" id="su2">
<input type=text name="user" value="요청자">
<input type=submit value="계산하기">

<!-- button 타입이 submit 기능을 할 수 있도록 자바스크립트로 구현해보자 -->
<input type=button value="계산하기 버튼">
</form>

<div></div>

<!-- a 태그 : GET 방식 -->
<h3><a href="calc?su1=10&op=-&su2=10">서블릿으로 이동</a></h3>
</body>
</html>
